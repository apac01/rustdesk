name: Build Windows custom RustDesk
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    env:
      RENDEZVOUS_SERVER: ${{ secrets.RENDEZVOUS_SERVER }}
      RS_PUB_KEY: ${{ secrets.RS_PUB_KEY }}
      VCPKG_DEFAULT_TRIPLET: x64-windows-static
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM (clang) for bindgen
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "16"

      # ðŸ”µ VCPKG'i kur ve gerekli paketleri indir (ENV/VCPKG_ROOT'u otomatik ayarlar)
      - name: Setup vcpkg and AV deps
        uses: johnwason/vcpkg-action@v6
        with:
          triplet: x64-windows-static
          runVcpkgInstall: true
          packages: |
            opus
            libvpx
            libyuv
            aom

      - name: Build (release)
        run: cargo build --release

      - name: Download sciter.dll (GUI runtime)
        shell: pwsh
        run: |
          Invoke-WebRequest https://raw.githubusercontent.com/c-smile/sciter-sdk/master/bin.win/x64/sciter.dll `
            -OutFile target/release/sciter.dll

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows-custom
          path: |
            target/release/rustdesk.exe
            target/release/sciter.dll
